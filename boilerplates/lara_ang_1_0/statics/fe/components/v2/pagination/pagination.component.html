<nav aria-label="Page navigation">
  <ul class="pagination" *ngIf="totalPages && totalPages > 1">
    <li class="button-page page-item">
      <a class="page-link" href="javascript:void(0)" (click)="pageChangeFn({page: (currentPage && currentPage > 1)?currentPage - 1:totalPages})"><</a>
    </li>
    <li class="weight-page page-item" [ngClass]="{'page-selected':currentPage && currentPage === 1}">
      <a class="page-link" href="javascript:void(0)" (click)="pageChangeFn({page: 1})">{{ 1 }}</a>
    </li>

    <li class="page-item" *ngFor="let page of getPages(totalPages)" [ngClass]="{'page-selected':currentPage && currentPage === page}">
      <a class="page-link" href="javascript:void(0)" (click)="pageChangeFn({page: page})">{{ page }}</a>
    </li>

    <li class="weight-page page-item" [ngClass]="{'page-selected':currentPage && currentPage === totalPages}">
      <a class="page-link" href="javascript:void(0)" (click)="pageChangeFn({page: totalPages})">{{ totalPages }}</a>
    </li>
    <li class="button-page page-item">
      <a class="page-link" href="javascript:void(0)" (click)="pageChangeFn({page: (currentPage && totalPages && currentPage < totalPages)?currentPage + 1:1})">></a>
    </li>
  </ul>
</nav>
